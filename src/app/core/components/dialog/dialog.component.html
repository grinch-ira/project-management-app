<h2 mat-dialog-title>{{ data.data.title }}</h2>

<div mat-dialog-content>
  <p>{{ data.data.description }}</p>
  <p>{{ data.data.payload }}</p>
</div>

<div mat-dialog-actions>
  <button
    class="mat-raised-button mat-primary"
    *ngIf="data.type === 'message'"
    (click)="close('close')">
    {{'modalWindowOk' | translate}}
  </button>

  <button
    mat-raised-button
    mat-dialog-close
    class="mat-raised-button mat-primary"
    *ngIf="data.type === 'confirm'"
    (click)="close('confirm')">
    {{'modalWindowYes' | translate}}
  </button>

  <button
    mat-raised-button
    mat-dialog-close
    dialogResult="'cancel'"
    class="mat-raised-button mat-primary"
    *ngIf="data.type === 'confirm'"
    (click)="close('skip')">
    {{'modalWindowNo' | translate}}
  </button>
</div>
